<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wiam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            text-align: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .birthday-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: white;
        }
        
        .heart, .flying-tulip {
            position: absolute;
            animation: floatUp 5s linear infinite;
        }
        .heart {
            color: red;
            font-size: 2em;
            position: absolute;
            bottom: -50px;
        }
        .flying-tulip {
            font-size: 2em;
            position: absolute;
            bottom: -50px;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="birthday-text">‚ù§Ô∏èHappy Birthday Wiam‚ù§Ô∏è</div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-50px";
            heart.style.animation = "floatUp 6s linear infinite";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        function createTulip() {
            const tulip = document.createElement("div");
            tulip.innerHTML = "üå∑";
            tulip.classList.add("flying-tulip");
            tulip.style.left = Math.random() * 100 + "vw";
            tulip.style.bottom = "-50px";
            tulip.style.animation = "floatUp 6s linear infinite";
            document.body.appendChild(tulip);
            setTimeout(() => tulip.remove(), 6000);
        }
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 50 + "vh";
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }
        setInterval(createHeart, 500);
        setInterval(createTulip, 700);
        setInterval(createFirework, 800);
    </script>
</body>
</html>
